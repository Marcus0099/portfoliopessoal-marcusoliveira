            </ul>
        </nav>

    <main>
        <!-- Aqui tem um formulário de contato com campos para nome, e-mail e mensagem -->
        <h1 class="contato">Você pode entrar em contato comigo por aqui:</h1>
        <form action="#" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

            <button type="submit" onclick="return false;">Enviar</button>
            <!-- Aqui no botão eu coloquei um "return false" para que o envio não seja feito, pelo que entendi do trabalho, optei por fazer assim -->
        </form>
    </main>
